<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cotação do Dólar</title>
  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 text-center w-100" style="max-width: 500px;">
      <h2 class="card-title mb-4">$$$Cotação do Dólar (USD/BRL)</h2>
      <p id="atual" class="fs-5 text-warning">Valor atual: carregando...</p>
      <p id="maximo" class="fs-5 text-success">Maior valor do dia: carregando...</p>
      <p id="minimo" class="fs-5 text-danger">Menor valor do dia: carregando...</p>
    </div>
  </div>

  <script>
    async function buscarCotacao() {
      try {
        const resposta = await fetch('https://economia.awesomeapi.com.br/json/last/USD-BRL');
        const dados = await resposta.json();
        const cotacao = dados.USDBRL;

        document.getElementById('atual').textContent = `Valor atual: R$ ${parseFloat(cotacao.bid).toFixed(2)}`;
        document.getElementById('maximo').textContent = `Maior valor do dia: R$ ${parseFloat(cotacao.high).toFixed(2)}`;
        document.getElementById('minimo').textContent = `Menor valor do dia: R$ ${parseFloat(cotacao.low).toFixed(2)}`;
      } catch (erro) {
        document.getElementById('atual').textContent = 'Erro ao carregar dados.';
        document.getElementById('maximo').textContent = '';
        document.getElementById('minimo').textContent = '';
      }
    }

    buscarCotacao();
  </script>
</body>
</html>
